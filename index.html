<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rating Movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.3/marked.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/logo-trans-1.png" class="logo" alt="">
        <div class="menu-bar">
            <button class="menu now-playing clicked">Now Playing</button>
            <button class="menu popular">Popular</button>
            <button class="menu trending">Trending</button>
            <button class="menu top-rated">Top Rated</button>
            <button class="menu upcoming">Upcoming</button>
        </div>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search">
        </form>
    </header>
    <main>
    </main>

    <div class="popup-container hidden" id="movie-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="movie-detail" id="movie-detail">
                <div class="movie-header">
                    <img id="cover" src="" alt="">
                    <div class="movie-short-detail">
                        <span class="average" id="average"></span>
                        <h3 class="title" id="title"></h3>
                        <h4 id="runtime"></h4>
                        <h4 id="release"></h4>
                        <div class="movie-genre">
                        </div>
                    </div>
                </div>
                <h5 id="summary"></h5>
                <span>TRAILER</span>
                <div class="videoWrapper">
                    <iframe id="video-frame" width="100%" height="100%"
                    src="https://www.youtube.com/embed/">
                    </iframe>
                </div>
                <span>CAST</span>
            </div>

            <div class="movie-cast">
                <ul class="cast" id="cast">
                    <img src="" alt="">
                    <span></span>
                </ul>
            </div>

            <div class="review-section">
                <span>REVIEWS</span>
                <br>
                <!-- <button class="see-review hidden" id="see-review">See Reviews</button> -->
                <div class="review-list">
                    <div class=review-info>
                        <div class="review-name"></div>
                        <div class="review-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="prev-page">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </div>
        <span class="page-num">1</span>
        <div class="next-page">
            <i class="fas fa-arrow-alt-circle-right"></i>
        </div>
    </footer>

    <div class="author">
        <p>Created by Tuyen Nguyen</p>
        <div class="socials">
            <a class="sc-btn btn-facebook" href="https://www.facebook.com/tuyen.trong.3" target="_blank">f</a>
            <a class="sc-btn btn-linkedin" href="https://www.linkedin.com/in/tuyennguyen96" target="_blank">in</a>
            <a class="sc-btn btn-github" href="https://github.com/trongtuyen96" target="_blank">GitHub</a>
        </div>
    </div>
</body>


</html>
