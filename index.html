<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rating Movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search">
        </form>
    </header>
    <main>
    </main>

    <div class="popup-container hidden" id="movie-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="movie-detail" id="movie-detail">
                <div class="movie-header">
                    <img id="cover" src="" alt="">
                    <div class="movie-short-detail">
                        <span id="average"></span>
                        <h3 id="title"></h3>
                        <h4 id="runtime"></h4>
                        <h4 id="release"></h4>
                        <div class="movie-genre">
                        </div>
                    </div>
                </div>
                <h5 id="summary"></h5>
                <span>CAST</span>
            </div>

            <div class="movie-cast">
                <ul class="cast" id="cast">
                    <img src="" alt="">
                    <span></span>
                </ul>
            </div>

            <div class="review-section">
                <span>REVIEWS</span>
                <br>
                <!-- <button class="see-review hidden" id="see-review">See Reviews</button> -->
                <div class="review-list">
                    <div class=review-info>
                        <div class="review-name"></div>
                        <div class="review-text"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
