<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rating Movies</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <form id="form">

    <main>
    </main>

                <div class="movie-detail" id="movie-detail">

                        <img src="https://image.tmdb.org/t/p/w200/WCSZzWdtPmdRxH9LUCVi2JPCSJ.jpg" alt="">
                        <div class="movie-short-detail">
                            <span>6.3</span>
                            <h3>Alice Through the Looking Glass</h3>
                            <h4>1h 55m</h4>
                            <h4>2020-10-23</h4>
                            <div class="movie-genre">
                                <span>Action</span>
                                <span>Thriller</span>
                            </div>
                        </div>
                    </div>
                    <h5>The work of billionaire tech CEO Donovan Chalmers is so valuable that he hires mercenaries to
                        protect it, and a terrorist group kidnaps his daughter just to get it.</h5>

                </div>

                <div class="movie-cast">
                    <ul class="cast" id="cast">

                    </ul>
                </div>
